apiVersion: v1
kind: Service
metadata:
  namespace: logger-namespace
  name: logger-db-svc
  labels:
    app: loggter-postgres
spec:
  ports:
    - port: 5432
      name: web
  clusterIP: None
  selector:
    app: logger-db-ss
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: logger-namespace
  name: logger-db-ss
spec:
  serviceName: logger-postgres
  replicas: 1
  selector:
    matchLabels:
      app: logger-db-ss
  template:
    metadata:
      labels:
        app: logger-db-ss
    spec:
      containers:
        - name: logger-postgres-ss
          image: postgres:latest
          ports:
            - name: logger-postgres
              containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DATABASE_PASSWORD
                  name: logger-db-secret
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 100Mi
